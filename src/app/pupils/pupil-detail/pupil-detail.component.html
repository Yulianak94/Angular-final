<div class="container">
    <h2>Pupil - details</h2>
    <div *ngIf="pupil | async as pupil">
        <h3>{{ pupil.name }}</h3>


        <div class="d-flex flex-column">
            <label>Name:</label>
            <input type="text" [(ngModel)]="pupil.name" placeholder="name...">

            <label>Picture:</label>
            <div class="col-6 " style="margin-top: 15px;">
                <div class="row">
                  <div class="col-6">
                      <img src={{pupil.picture}} width="200" height="200"/>
                  </div>
                </div>
              </div>

            <label>Age:</label>
            <input type="number" [(ngModel)]="pupil.age" placeholder="name...">
            <label>City:</label>
            <input type="text" [(ngModel)]="pupil.city" placeholder="name..."> 
        </div>

        <div *ngFor="let item of pupil.class" class="d-flex flex-column">
            <label><b>My Class Details:</b></label>
            <label>Name:</label>
            <input type="text" [(ngModel)]="item.name" placeholder="Name">
            <label>Number of Pupils:</label>
            <input type="number" [(ngModel)]="item.numOfStudents" placeholder="Number of Students">
            <label>Address:</label>
            <input type="text" [(ngModel)]="item.address" placeholder="Address">
            <label>Educator Name:</label>
            <input type="text" [(ngModel)]="item.teacherName" placeholder="Educator Name">
        </div>

        <label><b>My Grades:</b></label>
        <div *ngFor="let item of pupil.myGrades" class="d-flex flex-column">
        <p>{{item.type}}
            <input type="text" [(ngModel)]="item.title" placeholder="Title">
            <input type="number" [(ngModel)]="item.grade" placeholder="Grade">
        </p>
        </div>

        <button class="btn btn-secondary" (click)="goBack()">BACK</button>

    </div>
</div>
