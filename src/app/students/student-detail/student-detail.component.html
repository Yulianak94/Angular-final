<div class="container">
    <h2>Student - details</h2>
    <div *ngIf="student | async as student">
        <h3>{{ student.name }}</h3>
        <div class="d-flex flex-column">
            <label>Name:</label>
            <input type="text" [(ngModel)]="student.name" placeholder="name...">
            <label>Age:</label>
            <input type="number" [(ngModel)]="student.age" placeholder="name...">
            <label>City:</label>
            <input type="text" [(ngModel)]="student.city" placeholder="name...">
            
        </div>

        <div *ngFor="let item of student.myClass" class="d-flex flex-column">
            <label><b>My Class Details:</b></label>
            <label>Name:</label>
            <input type="text" [(ngModel)]="item.name" placeholder="Name...">
            <label>Number of Students:</label>
            <input type="number" [(ngModel)]="item.numStudents" placeholder="Number of Students...">
            <label>Address:</label>
            <input type="text" [(ngModel)]="item.address" placeholder="Address...">
            <label>Educator Name:</label>
            <input type="text" [(ngModel)]="item.educatorName" placeholder="Educator Name...">
        </div>

        <label><b>My Grades:</b></label>
        <div *ngFor="let item of student.grades" class="d-flex flex-column">
            <p>{{item.type}}
            <input type="number" [(ngModel)]="item.grade" placeholder="Educator Name..."></p>

        </div>

        <button class="btn btn-secondary" (click)="goBack()">BACK</button>

    </div>
</div>
